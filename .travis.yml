language: go
go:
- '1.10'
go_import_path: github.com/willjcj/param

script:
- go test -v ./...
- ./build/build_binaries.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - bin/param-darwin-amd64
  - bin/param-linux-amd64
  - README.md
  on:
    tags: true
    repo: WillJCJ/param
