sudo: required

language: go
go:
- '1.10'
go_import_path: github.com/thedatashed/param

services:
  - docker

before_install:
  - docker pull localstack/localstack
  - docker run -d -p 4583:4583 -e SERVICES=ssm localstack/localstack

jobs:
  include:
    - stage: Unit Tests
      script: go test -v ./...
    - stage: Integration Tests
      script: curl localhost:5483
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..."
      before_deploy:
      - ./build/build_binaries.sh
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file:
        - bin/param-darwin-amd64
        - bin/param-linux-amd64
        on:
          tags: true
          repo: TheDataShed/param
